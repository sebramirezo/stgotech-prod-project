{% extends 'base.html' %}

{% block body %}
<body>
    <h1>Editar Condición</h1>
    
    <form onsubmit="return validateForm_condition()" method="post">
        {% csrf_token %}
        <div class="row p-2">
            {% for field in form %}
            <div class="col-6 p-2">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <input style="background-image: linear-gradient(135deg, rgb(32, 144, 215) 0%, rgb(16, 91, 148) 100%); color: #f1f8fe;" class="btn" type="submit" value="Guardar">
    </form>


</body>
{% block js %}
<script>
    function validateForm_condition() {
        var inputValue = document.getElementById("name_condicion").value;
        if (inputValue < 0) {
            Swal.fire({
            "title": "Error",
            "text": "¡No puedes ingresar valores negativos!",
            "icon": "warning",
            "showCancelButton": true,
            "confirmButtonText": "Ok",
            "reverseButtons": true,
            "confirmButtonColor": "red"
        })
            .then(function (result) {
                if (result.isConfirmed) {
                    window.location.href = "#"
                }
            })
        return false;
      }
    }

</script>
{% endblock %}
{% endblock %}
